name: Jira Todos

on: [push]

jobs:
  code-inspection:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: LouisBrunner/checks-action@v1.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: Code inspection
          conclusion: ${{ job.status }}
      - uses: denolib/setup-deno@master
        with:
          deno-version: 1.4.2
      - run: >
          export JIRA_TICKET_PREFIX=VE && git diff master..HEAD | deno run --allow-env https://raw.githubusercontent.com/sebastienfilion/functional-jira-todo-github-action/master/action.js